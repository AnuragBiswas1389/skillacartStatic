<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillacart</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>                                                                                               
    <!-- Signup component -->
    <!-- component -->
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center mb-6">
            <span class="inline-block bg-gray-200 rounded-full p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/></svg>
            </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">Create a new account</h2>
        <p class="text-gray-600 text-center mb-6">Enter your details to register.</p>
        <form>
            <div class="mb-4">
                <label for="fullName" class="block  text-gray-700 text-sm font-semibold mb-2">Full Name *</label>
                <input type="text" id="fullName" class="form-input w-full px-4 py-2 border  border-green-600 rounded-lg c text-gray-700 focus:ring-green-600" required placeholder="Your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address *</label>
                <input type="email" id="email" class="form-input w-full px-4 py-2 border  border-green-600 rounded-lg text-gray-700 focus:ring-green-600" required placeholder="Your email">
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number *</label>
                <input type="number" id="phoneNumber" class="form-input w-full px-4 py-2 border  border-green-600 rounded-lg text-gray-700 focus:ring-green-600" required placeholder="Your phone Number">
            </div>
            <div class="mb-6">
                <label for="password1" class="block text-gray-700 text-sm font-semibold mb-2">Password *</label>
                <input type="password1" id="password" class="form-input w-full px-4 py-2 border  border-green-600 rounded-lg text-gray-700 focus:ring-green-600" required placeholder="Password">
                <label for="password1" class="block text-gray-700 text-sm font-semibold mb-2">Password *</label>
                <input type="password1" id="password" class="form-input w-full px-4 py-2 border  border-green-600 rounded-lg text-gray-700 focus:ring-green-600" required placeholder="Repeat password">
                <p class="text-gray-600 text-xs mt-1">Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>
            </div>
            <!-- remove the a tag with app.ate actn -->
            <a href="./signin.html">
            <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">Register</button>
            </a>
            <p class="text-gray-600 text-xs text-center mt-4">
                By clicking Register, you agree to accept skillacart's
                <a href="#" class="text-green-600 hover:underline">Terms and Conditions</a>.
            </p>
        </form>
    </div>
</div>
    <!--End of signup component  -->

</html>
